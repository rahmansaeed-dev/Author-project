{% extends 'base.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% block home %}
    <div class="outer-di">
        <h1 class="text-center">Contact Us</h1>
        <div class="inner-di">
            <form action="" method="post">
                {% csrf_token %}
                <input type="text" name="name" placeholder="Name" class="form-control w-40"><br>
                <input type="email" name="email" placeholder="Email" class="form-control w-40" required><br>
                <input type="text" name="address" placeholder="Address" class="form-control w-40"><br>
                <textarea name="message" id="" cols="30" rows="10" placeholder="Message" class="form-control w-40" required></textarea><br>
                <button class="btn btn-primary" type="submit">Submit</button>
            </form>
        </div>
    </div>
    <div id="footer">

        <div id="copyright"> Design copyright &copy; 2024 <a href="http://www.nikhedonia.com/" title="SimplyGold">Abdur Rahman</a> | <a href="#showcase/free_templates/" title="More Free Templates">Free Templates</a> | <a href="#showcase/commercial_templates/" title="More Commercial Templates">Commercial Templates</a> | <a href="http://validator.w3.org/check/referer" title="Xhtml 1.1 Strict">Xhtml Happy</a> | <a href="http://jigsaw.w3.org/css-validator/check/referer" title="Css 2.0 Strict">Css Happy</a> </div>
      </div>
    {% endblock %}
    
</body>
</html>
