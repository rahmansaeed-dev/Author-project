{% extends 'base.html' %}
{% load static %}

{% block body %}
<div class="outer-di">
    <h1 class="text-center">Your Profile!</h1>
    <div class="inner-di">
        <form action="" method="post">
            {% csrf_token %}
            <input type="text" name="firstname" placeholder="firstname" class="form-control w-40"><br>
            <input type="text" name="lastname" placeholder="lastname" class="form-control w-40"><br>
            <input type="password" name="password" placeholder="Password" class="form-control w-40"><br>
            <input type="email" name="email" placeholder="Email" class="form-control w-40" required><br>
            <input type="text" name="phone" placeholder="Phone" class="form-control w-40"><br>
            <textarea name="message" id="" cols="30" rows="10" placeholder="Message" class="form-control w-40" required></textarea><br>
            <button class="btn btn-primary" type="submit">Submit</button>
        </form>
    </div>
</div>

{% endblock %}
